<?xml version = "1.0"  encoding = "utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
	<head>
		<title>Feedback Form</title>
	</head>
		<style type = "text/css">
			h1 { font-family: Helvetica;
				color: blue; 
				text-align: center; }
			h3 { font-family: Helvetica;
				color: Magenta; 
				text-align: center; }
			p { font-family: Helvetica;
				color: green; 
				text-align: center; }
			
		</style> 
			
	<body>
		<h1><em>Feedback Form</em></h1>
		
		<h3>Please fill out this form to help me improve my site</h3>
		
		<form method = "post" action = "">
			<p>
				<input type = "hidden" name = "recipient"
					value = "jdefrancesco2@gmail.com" />
				<input type = "hidden" name = "subject"
					value = "Feedback Form" />
				<input type = "hidden" name = "redirect"
					value = "links.html" />
			</p>
			
			<p><label>Name:
				<input name = "name" type = "text" size = "25" />
				</label></p>
				
			<p><label>Comments:<br />
				<textarea name = "comments"
					rows = "4" cols = "36"></textarea>
				</label></p>
				
			<p><label>E-Mail Address:
				<input name = "email" type = "password" size = "25" />
				</label></p>
				
			<p>
				<strong><em>Things You Liked:</em></strong></br />
				
				<label>Site Design
					<input name = "thingsliked" type = "checkbox"
						value = "Design" /></label>
				<label>Links
					<input name = "thingsliked" type = "checkbox"
						value = "Links" /></label>
				<label>Ease of Use
					<input name = "thingsliked" type = "checkbox"
						value = "Ease" /></label>
				<label>Images
					<input name = "thingsliked" type = "checkbox"
						value = "Images" /></label>
				<label>Source Code
					<input name = "thingslinked" type = "checkbox"
						value = "Code" /></label>
			</p>
			
			<p>
				<strong><em>How did you get to our site?:</em></strong><br />
				
				<label>Search Engine
					<input name = "howtosite" type = "radio"
						value = "search engine" checked = "checked" /></label>
				<label>Links from another Site
					<input name = "howtosite" type = "radio"
						value = "link" /></label>
				<label>Other
					<input name = "howtosite" type = "radio"
						value = "other" /></label>
			</p>
			
			<p>
				<label>Rate our Site:
				
					<select name = "rating">
						<option selected = "selected">Amazing</option>
						<option>10</option>
						<option>9</option>
						<option>8</option>
						<option>7</option>
						<option>6</option>
						<option>5</option>
						<option>4</option>
						<option>3</option>
						<option>2</option>
						<option>1</option>
						<option>Awful</option>
					</select>
				</label>
			</p>
			
			<p>
				<input type = "submit" value = "Submit" />
				<input type = "reset" value = "Clear" />
			</p>
		</form>
	</body>
</html>
