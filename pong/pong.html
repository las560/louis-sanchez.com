<html>

			$(document).ready(function() {
				alert("ready to play pong?");

				$("#starter").focus();

				var hcenter = $(window).width()/2;
				var vcenter = $(window).height()/2;

				// center ball
				$("#ball").offset({"top" : vcenter, "left" : hcenter});

				// center paddles
				$("#left").offset({"top" : vcenter - 100});

				// center paddles
				$("#right").offset({"top" : vcenter - 100});

				$("#starter").keypress(function(event) {

					// w = 119
					// s = 115
					// l = 111
					// o = 108
		
					e = event.which;

		
					switch(e) {
						case 119:	$("#left").animate({"top" : "-=25px"}, "fast", function() {
										checkForHit();
									});
									break;
						case 115:	$("#left").animate({"top" : "+=25px"}, "fast", function() {
										checkForHit();
									});	
									break;
						case 111:	$("#right").animate({"top" : "-=25px"}, "fast", function() {
										checkForHit();
									});
									break;
						case 108:	$("#right").animate({"top" : "+=25px"}, "fast", function() {
										checkForHit();
									});
									break;
						default: 	key = String.fromCharCode(e);
									break;
					}
		
				});
			});

			function checkForHit() {
				alert("got a hit");
			}
			
			function moveball() {
			//alert($("#ball").offset().left + " " + $("#ball").offset().top);
				var xstr = "+=10";
				var ystr = "+=10";

				if ($("#ball").offset().left > $(window).width()) {
					xstr = "-=10px";
				}
					
				else if ($("#ball").offset().left < 0) {
					xstr = "+=10px";
				}

				if ($("#ball").offset().top > $(window).height()) {

				}

				else if($("#ball").offset().top > $(window).height()) {

				}
				alert(xstr + " " + ystr);
				$("#ball").animate({"top" : ystr, "left" : xstr}, 									"fast");
			}
